[phases.setup]
# Tell Nixpacks to use .NET 8 SDK
packages = ["dotnet-sdk_8"]

[phases.build]
# Restore and build your project
commands = [
    "dotnet restore SkinCareTipsAPI/SkinCareTipsAPI.csproj",
    "dotnet build SkinCareTipsAPI/SkinCareTipsAPI.csproj -c Release"
]

[phases.start]
# Start your API
command = "dotnet SkinCareTipsAPI/bin/Release/net8.0/SkinCareTipsAPI.dll"
